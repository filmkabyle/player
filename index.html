<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القناة</title>
    
    <!-- استدعاء مكتبة hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .player-container {
            width: 90%;
            max-width: 960px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            background-color: #000;
        }
        video {
            width: 100%;
            border-radius: 12px;
        }
        h1 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>مشغل القناة</h1>
    <div class="player-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');

            // === الإعدادات الأساسية ===
            // 1. رابط البث الأصلي
            const originalM3u8Url = 'https://dokko1new.newkso.ru/dokko1/premium91/mono.m3u8';
            
            // 2. خدمة البروكسي المجانية. AllOrigins موثوقة.
            //    نقوم بتشفير الرابط الأصلي ليكون جزءًا من رابط البروكسي.
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalM3u8Url)}`;

            if (Hls.isSupported()) {
                const hls = new Hls({
                    // هنا الجزء السحري: نعدل طلبات التحميل
                    loader: class CustomLoader extends Hls.DefaultConfig.loader {
                        constructor(config) {
                            super(config);
                            const load = this.load.bind(this);
                            this.load = (context, config, callbacks) => {
                                // نضيف الترويسات المطلوبة هنا
                                context.headers = {
                                    'Referer': 'https://lefttoplay.xyz/server_lookup.php?channel_id=premium',
                                    'Origin': 'https://lefttoplay.xyz',
                                    'User-Agent': 'Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Mobile Safari/537.36'
                                };
                                load(context, config, callbacks);
                            };
                        }
                    }
                });
                
                // نقوم بتحميل المصدر من خلال البروكسي
                hls.loadSource(proxyUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Fatal error:', data.type, data.details);
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // المتصفحات التي تدعم HLS مباشرة (مثل Safari) قد لا تعمل مع هذا الحل المعقد.
                // هذا الحل موجه بشكل أساسي لمتصفحات سطح المكتب مثل Chrome و Firefox.
                video.src = proxyUrl;
            }
        });
    </script>
</body>
</html>
